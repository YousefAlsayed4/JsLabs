<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
    <title>Lab 8 P2</title>
</head>
<body>
    <div class="container">
        <div class="clockContainer">
            <div class="clock">
                <div class="dayContainer">
                    <span class="day">MON</span>
                    <span class="day">TUE</span>
                    <span class="day">WED</span>
                    <span class="day">THU</span>
                    <span class="day">FRI</span>
                    <span class="day">SAT</span>
                    <span class="day">SUN</span>
                </div>
                <div class="time">
                    <span class="hours">00</span>
                    <span>:</span>
                    <span class="minutes">00</span>
                    <span>:</span>
                    <span class="seconds">00</span>
                </div>
            </div>
        </div>
        <div class="timerContainer">
            <div style="margin-top: 30px;">SET ALARM AFTER</div>
            <div class="timer">
                <input class="hoursIn" type="text" placeholder="Hours">
                <input class="minutesIn" type="text" placeholder="Minutes">
                <input class="secondsIn" type="text" placeholder="Seconds">
            </div>
            <div>
                <button class="setBtn">SET</button>
                <button class="clearBtn">Clear</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
